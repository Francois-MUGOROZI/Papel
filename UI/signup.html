<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Papel | Signup</title>
  </head>
  <body>
    <div class="login-container">
      <h1>Signup To Papel To Get Full Power</h1>
      <form id="login-form" onsubmit="handleSignup(this)">
        <label for="firstname">First Name:</label>
        <input
          type="text"
          name="firstname"
          placeholder="FIrst Name"
          id="firstname"
          required
        /><br />
        <label for="lastname">Last Name:</label>
        <input
          type="text"
          name="lastname"
          placeholder="Last Name"
          id="lastname"
          required
        /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          id="email"
          required
        /><br />
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
        /><br />
        <label for="password">Password :</label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        /><br />
        <label for="repassword">Cofirm Password :</label>
        <input
          type="password"
          name="repassword"
          placeholder="Re-enter Password"
          id="repassword"
          required
        /><br />
        <input type="submit" name="signup-btn" value="Signup" id="signup-btn" />
      </form>
      <h6 class="have-account">
        Have Account already? <a href="login.html">Login</a>
      </h6>
    </div>
  </body>
</html>
