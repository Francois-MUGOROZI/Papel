<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link
      rel="stylesheet"
      href="../css/font-awesome/css/font-awesome.min.css"
    />
    <title>Papel | Dashboard</title>
  </head>
  <body>
    <!-- The top appbar -->
    <header class="appBar">
      <div class="header">
        <button class="menu" id="menu"><i class="fa fa-bars"></i></button>
        <div class="header-logo">
          <a href="#">
            <img src="../images/bank.png" alt="Bank" />&nbsp;
            <h2>Papel</h2>
          </a>
        </div>
        <div class="header-content">
          <button class="notification">
            <i class="fa fa-bell"><sup>785</sup></i>
          </button>
          <div class="user">
            <img src="../images/user.jpg" alt="user" /><br />
            <small>Username</small>
          </div>
        </div>
      </div>
    </header>

    <!-- The sidebar for menus -->
    <div class="sidebar" id="sidebar">
      <ul>
        <li class="list-item">
          <i></i>
          <h3>Overview</h3>
        </li>
        <li class="list-item">
          <i></i>
          <h3>Accounts</h3>
        </li>
        <li class="list-item">
          <i></i>
          <h3>Transactions</h3>
        </li>
        <li class="list-item">
          <i></i>
          <h3>Accounts</h3>
        </li>
        <hr />
        <ul>
          <li class="list-item">
            <i></i>
            <h3>Staff</h3>
          </li>
        </ul>
        <hr />
        <li class="list-item">
          <a href="">
            <i></i>
            <h3>Logout</h3>
          </a>
        </li>
      </ul>
    </div>

    <!-- main content rendered depending on the user logged in  -->
    <div class="main-content" id="main">
      <div class="contents">
        <h1>Main contents</h1>
      </div>
    </div>

    <!-- the footer section  -->
    <footer>
      <small
        >Created by
        <a href="http://" target="_blank" rel="noopener noreferrer"
          >Francois
        </a>
        <small
          >Powered by
          <a href="http://andela.com" target="_blank" rel="noopener noreferrer"
            >Andela</a
          ></small
        ></small
      >
    </footer>

    <!-- Scripts -->
    <script src="../js/menuHandle.js"></script>
  </body>
</html>
