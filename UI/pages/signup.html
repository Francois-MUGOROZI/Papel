<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Papel | Signup</title>
  </head>
  <body>
    <header class="homepage-header">
      <div class="header-container">
        <div></div>
        <a href="index.html">
          <div class="header-logo">
            <img src="../assets/bank.png" alt="" />
            <h2>Papel</h2>
          </div></a
        >
        <div class="header-content">
          <a href="client.html" class="login">Accounts</a>
          <a href="login.html" class="login">Login</a>
          <a href="signup.html" class="login">Signup</a>
          <a href="signup.html" class="user">
            <img src="../assets/user.jpg" alt="" />
          </a>
        </div>
      </div>
    </header>
    <div class="login-container">
      <h1>Signup To Papel To Get Full Power</h1>
      <form id="signup-form">
        <label for="firstname">First Name:</label>
        <input
          type="text"
          name="firstname"
          placeholder="First Name"
          id="firstname"
          required
        /><br />
        <label for="lastname">Last Name:</label>
        <input
          type="text"
          name="lastname"
          placeholder="Last Name"
          id="lastname"
          required
        /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          id="email"
          required
        /><br />
        <label for="password">Password :</label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        /><br />
        <label for="repassword">Cofirm Password :</label>
        <input
          type="password"
          name="repassword"
          placeholder="Re-enter Password"
          id="repassword"
          required
        /><br />
        <small id="error-label"></small>
        <input type="submit" name="signup-btn" value="Signup" id="signup-btn" />
      </form>
      <h6 class="have-account">
        Have Account already? <a href="login.html">Login</a>
      </h6>
    </div>

    <!-- the footer section  -->
    <footer>
      <small
        >Created by
        <a href="http://" target="_blank" rel="noopener noreferrer"
          >Francois
        </a>

          >Powered by
          <a href="http://andela.com" target="_blank" rel="noopener noreferrer"
            >Andela</a
          ></small
        ></small
      >
    </footer>
    <script src="../js/axios.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
